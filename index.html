<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6022104026300246"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLBB Advance Server Application</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="animate-text"><span class="text">MLBB Advance Server Application</span></h1>
    <p class="intro">
      Apply now to experience upcoming Mobile Legends features before anyone else. 
      Showcase your skills and help improve the game by reporting bugs and feedback.
    </p>
  </header>

  <main>
    <form id="applyForm">
      <label for="uid">Game UID:</label>
      <input type="text" id="uid" name="uid" placeholder="Enter your MLBB UID" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="reason">Why should we select you?</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Write a short reason..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <div id="status"></div>
  </main>

  <footer>
    <p>⚡ This is a fan-made demo application form. Not affiliated with Moonton ⚡</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
